<div id="slider">
    <img src="assets/img/arrow-circle-right.svg" class="control_next" />
    <img src="assets/img/arrow-circle-left.svg" class="control_prev" />
    <ul data-slides>
        <!-- li's get appened by jBlock loader -->
    </ul>
</div>

<script>
setInterval(function () {
    moveRight();
}, 10000);

var slideCount = $('#slider ul li').length;
var slideWidth = '100%';

// Adjust height for small screens
if($(document).width() < '640') {
    var slideHeight = '300px';
}
else {
    var slideHeight = '600px';
}

var sliderUlWidth = slideCount * slideWidth;

$('#slider').css({ width: slideWidth, height: slideHeight });
$('#slider ul').css({ width: sliderUlWidth, marginLeft: - slideWidth });
$('#slider ul li:first-child').prependTo('#slider ul');

function moveLeft() {
    $('#slider ul').animate({
        left: + slideWidth
    }, 200, function () {
        $('#slider ul li:last-child').prependTo('#slider ul');
        $('#slider ul').css('left', '');
    });
};

function moveRight() {
    $('#slider ul').animate({
        left: - slideWidth
    }, 200, function () {
        $('#slider ul li:first-child').appendTo('#slider ul');
        $('#slider ul').css('left', '');
    });
};

$('.control_prev').click(function () {
    moveLeft();
});

$('.control_next').click(function () {
    moveRight();
});
</script>
